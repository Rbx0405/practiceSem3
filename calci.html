<!DOCTYPE html>
<html>

<head>
    <title>Simple calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 5px solid #ccc;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 250px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')"> <input type="button" value="2"
            onclick="addToDisplay('2')">
