<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>USN and Semester Validation</title>
    <script type="text/javascript">
        function validateFormat(event) {
            const usn = document.getElementById("usn").value;
            const semester = document.getElementById("semester").value;
            const usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
            if (!usnPattern.test(usn)) {
                alert("Invalid USN!Please enter in the format: A digit from 1 to 4, followed by two uppercase letters, two digits, two uppercase letters, and three digits. No spaces allowed.");
                return false;
            }
            if (!semesterPattern.test(semester)) {
                alert("Invalid semester!Please enter a digit from 1 to 8."); return false;
            }
            alert("Form submitted successfully!"); window.location.href = "submitted.html";
        }
    </script>
</head>

<body>
<h1>USN and Semester Input Form</h1>
<form id="userForm" action="#" method="post" onsubmit="validateFormat(event)"> <label for="usn">USN:</label>
    <input type="text" id="usn" name="usn" required="required" />
    <br /><br />
    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester" required="required" /> <br /><br />
    <button type="submit">Submit</button>
</form>
</body>

</html>
